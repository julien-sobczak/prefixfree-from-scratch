<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Démo -prefix-free Lite</title>
    
    <!-- Linked stylesheets -->
    <link href="style.css" rel="stylesheet">
    
    <!-- Inline stylesheets -->
    <style type="text/css">
	    
	    h1, h2, p {
	    	padding: 20px;
	    	margin: 20px;
	    	background: silver;
	    }
	    
	    h1 {
	      border-radius: 20px; /* Property non supported in Firefox < 4 */
	    }
	    
    </style>
    
  </head>
  <body>

    <h1>-prefix-free</h1>
    
    <h2>Break free from CSS prefix hell!</h2>
    
    <p style="border-radius: 10px;"> <!-- Inline style -->
    	A script that lets you use only unprefixed CSS properties everywhere. It works behind the scenes, adding the current browser’s prefix to any CSS code, only when it’s needed.
	</p>

	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="prefixfree.lite.js"></script>
  
  </body>
</html>
